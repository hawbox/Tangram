<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Define new DOM elements -->
    <define tagName="application"></define>
    <define tagName="webBrowser"></define>
    <!-- End Define new DOM elements -->
    <!-- The <application> node is required, it can provide application-level configuration. -->
    <application>
        <ntp>
            <window>
                <node nodetype="clrctrl" cnnid="ChromiumApp1.Form1,host"></node>
            </window>
        </ntp>
    </application>
    <!-- Create a browser window. -->
    <webBrowser>
        <!--<url>https://www.microsoft.com/</url>-->
        <!--<url>https://www.google.com/</url>-->
    </webBrowser>
</body>
</html>
