    <script type="text/javascript">
        SendMessage = function () {
            if (tangram) {
                tangram.sendMessage("toparentnode", document.getElementById("toparentnode").outerHTML, "key", "");
            }
        }
        SendMessage2 = function () {

        }
        SendMessage3 = function () {
            if (tangram) {

            }
        }
        SendMessage4 = function () {
            if (tangram) {

            }
        }
    </script>
